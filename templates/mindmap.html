<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence 마인드맵</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .mindmap-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .node {
            stroke: #333;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .node text {
            pointer-events: none;
            text-anchor: middle;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        
        .link {
            stroke: #666;
            stroke-opacity: 0.6;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none;
            max-width: 300px;
            z-index: 1000;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .controls label {
            margin-right: 10px;
        }
        
        .controls input, .controls select {
            margin-right: 20px;
        }
        
        /* 모달 스타일 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border: none;
            width: 95%;
            max-width: 1200px;
            max-height: 95vh;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.4em;
            flex: 1;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            background: none;
            border: none;
            padding: 0;
            opacity: 0.7;
            transition: opacity 0.3s;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close:hover,
        .close:focus {
            opacity: 1;
            outline: none;
        }
        
        .modal-body {
            padding: 20px;
            max-height: calc(85vh - 80px);
            overflow-y: auto;
        }
        
        /* 로딩 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Confluence 마인드맵</h1>
            <p id="subtitle">키워드 기반 페이지 관계 시각화</p>
            <nav style="margin-top: 15px;">
                <a href="/" class="btn btn-secondary">홈으로</a>
                <a href="/data" class="btn btn-info">데이터 조회</a>
                <button id="goToKeywordMindmap" class="btn btn-success">키워드 마인드맵</button>
                <button id="goToAllMindmap" class="btn btn-warning" style="display: none;">전체 마인드맵</button>
                <button id="toggleMode" class="btn btn-primary" style="display: none;">모드 전환</button>
                <a href="/user-mindmap" class="btn btn-warning">사용자별 마인드맵</a>
            </nav>
        </header>
        
        <div class="controls">
            <label for="thresholdSlider">연결 강도 임계값:</label>
            <input type="range" id="thresholdSlider" min="0.0" max="1.0" step="0.05" value="0.2">
            <span id="thresholdValue">0.2</span>
            
            <label for="keywordFilter">키워드 필터:</label>
            <input type="text" id="keywordFilter" placeholder="키워드 입력">
            
            <button id="resetView" class="btn btn-secondary">뷰 리셋</button>
        </div>
        
        <div class="mindmap-container">
            <svg id="mindmapSvg"></svg>
        </div>
        
        <div class="tooltip" id="tooltip" style="display: none;"></div>
        
        <div class="card">
            <h3>선택된 페이지 정보</h3>
            <div id="selectedPageInfo">
                <p>노드를 클릭하면 페이지 정보가 표시됩니다.</p>
            </div>
        </div>
    </div>
    
    <!-- 페이지 내용 모달 -->
    <div id="pageContentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">페이지 제목</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <p>페이지 내용을 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // D3.js 로드 확인
        console.log('🧪 D3.js 로드 상태:', typeof d3);
        if (typeof d3 === 'undefined') {
            console.error('❌ D3.js가 로드되지 않았습니다!');
            alert('D3.js 라이브러리 로드 실패');
        } else {
            console.log('✅ D3.js 로드 완료');
        }
    </script>
    <script src="/static/mindmap_simple.js"></script>
</body>
</html>
