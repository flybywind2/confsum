    <script>
        class UserMindmapViewer {
            constructor() {
                this.users = [];
                this.currentUser = null;
                this.currentMindmapData = null;
                this.svg = null;
                this.simulation = null;
                this.init();
            }
            
            async init() {
                await this.loadUsers();
                this.setupEventListeners();
                this.initializeSVG();
            }
            
            async loadUsers() {
                try {
                    const response = await fetch('/api/users');
                    const data = await response.json();
                    this.users = data.users;
                    this.populateUserSelect();
                } catch (error) {
                    console.error('ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.showError('ì‚¬ìš©ì ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            }
            
            populateUserSelect() {
                const select = document.getElementById('userSelect');
                select.innerHTML = '<option value="">ì‚¬ìš©ìë¥¼ ì„ íƒí•˜ì„¸ìš”</option>';
                
                this.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.name;
                    option.textContent = `${user.name} (${user.total_relations}ê°œ ê´€ê³„)`;
                    if (user.department) {
                        option.textContent += ` - ${user.department}`;
                    }
                    select.appendChild(option);
                });
            }
            
            setupEventListeners() {
                document.getElementById('userSelect').addEventListener('change', (e) => {
                    const userName = e.target.value;
                    const loadBtn = document.getElementById('loadMindmap');
                    
                    if (userName) {
                        loadBtn.disabled = false;
                        this.currentUser = userName;
                        this.showUserStats(userName);
                    } else {
                        loadBtn.disabled = true;
                        this.currentUser = null;
                        this.hideUserStats();
                    }
                });
                
                document.getElementById('loadMindmap').addEventListener('click', () => {
                    if (this.currentUser) {
                        this.loadUserMindmap();
                    }
                });
                
                document.getElementById('relationTypeSelect').addEventListener('change', () => {
                    if (this.currentUser) {
                        this.loadUserMindmap();
                    }
                });
                
                document.getElementById('resetView').addEventListener('click', () => {
                    this.resetView();
                });
            }
            
            async showUserStats(userName) {
                try {
                    const response = await fetch(`/api/users/${encodeURIComponent(userName)}/stats`);
                    const stats = await response.json();
                    
                    const statsGrid = document.getElementById('statsGrid');
                    statsGrid.innerHTML = `
                        <div class="stat-item">
                            <div class="stat-number">${stats.created_pages}</div>
                            <div class="stat-label">ìƒì„±í•œ í˜ì´ì§€</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.modified_pages}</div>
                            <div class="stat-label">ìˆ˜ì •í•œ í˜ì´ì§€</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.mentioned_pages}</div>
                            <div class="stat-label">ì–¸ê¸‰ëœ í˜ì´ì§€</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${stats.total_relations}</div>
                            <div class="stat-label">ì´ ê´€ê³„</div>
                        </div>
                    `;
                    
                    document.getElementById('userStats').style.display = 'block';
                } catch (error) {
                    console.error('ì‚¬ìš©ì í†µê³„ ë¡œë“œ ì˜¤ë¥˜:', error);
                }
            }
            
            hideUserStats() {
                document.getElementById('userStats').style.display = 'none';
            }
            
            async loadUserMindmap() {
                const relationType = document.getElementById('relationTypeSelect').value;
                this.showLoading();
                
                try {
                    const response = await fetch(`/mindmap/user/${encodeURIComponent(this.currentUser)}?relation_type=${relationType}`);
                    const data = await response.json();
                    
                    this.currentMindmapData = data;
                    this.visualizeMindmap(data);
                } catch (error) {
                    console.error('ë§ˆì¸ë“œë§µ ë¡œë“œ ì˜¤ë¥˜:', error);
                    this.showError('ë§ˆì¸ë“œë§µì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                }
            }
            
            initializeSVG() {
                const svg = d3.select("#mindmapSvg")
                    .attr("width", "100%")
                    .attr("height", "100%");
                this.svg = svg;
                
                // ì¤Œ ê¸°ëŠ¥ ì¶”ê°€
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on("zoom", (event) => {
                        svg.select("g").attr("transform", event.transform);
                    });
                
                svg.call(zoom);
                
                // ì»¨í…Œì´ë„ˆ ê·¸ë£¹ ì¶”ê°€
                svg.append("g");
            }
            
            visualizeMindmap(data) {
                if (!data.nodes || data.nodes.length === 0) {
                    this.showMessage('ì„ íƒí•œ ì¡°ê±´ì— í•´ë‹¹í•˜ëŠ” í˜ì´ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    return;
                }
                
                const svg = this.svg;
                const width = parseInt(svg.style("width"));
                const height = parseInt(svg.style("height"));
                
                // ê¸°ì¡´ ë‚´ìš© ì œê±°
                svg.select("g").selectAll("*").remove();
                
                const container = svg.select("g");
                
                // ì‹œë®¬ë ˆì´ì…˜ ì„¤ì •
                this.simulation = d3.forceSimulation(data.nodes)
                    .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(width / 2, height / 2));
                
                // ë§í¬ ê·¸ë¦¬ê¸°
                const link = container.append("g")
                    .selectAll("line")
                    .data(data.links)
                    .enter().append("line")
                    .attr("class", "link")
                    .attr("stroke-width", d => Math.sqrt(d.weight) * 3);
                
                // ë…¸ë“œ ê·¸ë¦¬ê¸°
                const node = container.append("g")
                    .selectAll("g")
                    .data(data.nodes)
                    .enter().append("g")
                    .call(d3.drag()
                        .on("start", this.dragstarted.bind(this))
                        .on("drag", this.dragged.bind(this))
                        .on("end", this.dragended.bind(this)));
                
                // ë…¸ë“œ ì›
                node.append("circle")
                    .attr("class", d => {
                        // ë…¸ë“œ íƒ€ì…ì— ë”°ë¼ í´ë˜ìŠ¤ ê²°ì •
                        if (d.type === 'user') return 'node node-user';
                        if (d.type === 'document') return 'node node-document';
                        if (d.type === 'keyword') return 'node node-keyword';
                        // relation_to_user ê¸°ë°˜ í´ë˜ìŠ¤ (ê¸°ì¡´ ë¡œì§)
                        if (d.relation_to_user) return `node node-${d.relation_to_user}`;
                        // ê¸°ë³¸ê°’
                        return 'node';
                    })
                    .attr("r", d => d.size || 20)
                    .on("click", (event, d) => {
                        this.openPageModal(d.id);
                    })
                    .on("mouseover", (event, d) => {
                        this.showTooltip(event, d);
                    })
                    .on("mouseout", () => {
                        this.hideTooltip();
                    });
                
                // ë…¸ë“œ í…ìŠ¤íŠ¸
                node.append("text")
                    .text(d => d.title.length > 20 ? d.title.substring(0, 20) + "..." : d.title)
                    .attr("dy", 4);
                
                // ì‹œë®¬ë ˆì´ì…˜ í‹± ì´ë²¤íŠ¸
                this.simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    
                    node
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                });
            }
            
            dragstarted(event, d) {
                if (!event.active) this.simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            dragended(event, d) {
                if (!event.active) this.simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
            
            showTooltip(event, d) {
                const tooltip = document.getElementById('tooltip');
                tooltip.innerHTML = `
                    <strong>${d.title}</strong><br>
                    ê´€ê³„: ${d.relation_to_user}<br>
                    ì»¨í…ìŠ¤íŠ¸: ${d.user_context || 'ì—†ìŒ'}<br>
                    í‚¤ì›Œë“œ: ${d.keywords.join(', ') || 'ì—†ìŒ'}
                `;
                tooltip.style.display = 'block';
                tooltip.style.left = event.pageX + 10 + 'px';
                tooltip.style.top = event.pageY + 10 + 'px';
            }
            
            hideTooltip() {
                document.getElementById('tooltip').style.display = 'none';
            }
            
            async openPageModal(pageId) {
                try {
                    const modal = document.getElementById('pageContentModal');
                    const titleEl = document.getElementById('modalTitle');
                    const contentEl = document.getElementById('modalContent');
                    
                    // ëª¨ë‹¬ í‘œì‹œ
                    modal.style.display = 'block';
                    titleEl.textContent = 'ë¡œë”© ì¤‘...';
                    contentEl.innerHTML = '<div class="loading">í˜ì´ì§€ ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
                    
                    const response = await fetch(`/pages/${pageId}/content`);
                    const pageData = await response.json();
                    
                    titleEl.textContent = pageData.title || 'ì œëª© ì—†ìŒ';
                    
                    const formatDate = (dateStr) => {
                        if (!dateStr) return 'ì •ë³´ ì—†ìŒ';
                        try {
                            return new Date(dateStr).toLocaleString('ko-KR');
                        } catch {
                            return dateStr;
                        }
                    };
                    
                    const keywordsHtml = Array.isArray(pageData.keywords) ? 
                        pageData.keywords.map(keyword => 
                            `<span style="background: #e3f2fd; color: #1976d2; padding: 3px 8px; border-radius: 12px; font-size: 12px; margin: 2px;">${keyword}</span>`
                        ).join(' ') : 'í‚¤ì›Œë“œ ì—†ìŒ';
                    
                    contentEl.innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px;">
                                    <div>
                                        <strong style="color: #495057;">ğŸ“„ í˜ì´ì§€ ID:</strong><br>
                                        <span style="font-family: monospace; background: #e9ecef; padding: 2px 6px; border-radius: 4px;">${pageData.page_id}</span>
                                    </div>
                                    <div>
                                        <strong style="color: #495057;">ğŸ”— ì›ë³¸ ë§í¬:</strong><br>
                                        <a href="${pageData.url}" target="_blank" style="color: #007bff; text-decoration: none;">Confluenceì—ì„œ ë³´ê¸° â†’</a>
                                    </div>
                                    <div>
                                        <strong style="color: #495057;">ğŸ“… ìƒì„±ì¼:</strong><br>
                                        <span>${formatDate(pageData.created_date)}</span>
                                    </div>
                                    <div>
                                        <strong style="color: #495057;">âœï¸ ìˆ˜ì •ì¼:</strong><br>
                                        <span>${formatDate(pageData.modified_date)}</span>
                                    </div>
                                    <div>
                                        <strong style="color: #495057;">ğŸ‘¤ ìƒì„±ì:</strong><br>
                                        <span>${pageData.created_by || 'ì •ë³´ ì—†ìŒ'}</span>
                                    </div>
                                    <div>
                                        <strong style="color: #495057;">âœï¸ ìˆ˜ì •ì:</strong><br>
                                        <span>${pageData.modified_by || 'ì •ë³´ ì—†ìŒ'}</span>
                                    </div>
                                </div>
                                <div style="margin-top: 15px;">
                                    <strong style="color: #495057;">ğŸ·ï¸ í‚¤ì›Œë“œ:</strong><br>
                                    <div style="margin-top: 8px;">${keywordsHtml}</div>
                                </div>
                            </div>
                            
                            <div style="background: #fff; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
                                <h4 style="color: #495057; margin-top: 0; border-bottom: 2px solid #e9ecef; padding-bottom: 10px;">ğŸ“‹ ìš”ì•½</h4>
                                <div style="line-height: 1.6; color: #6c757d; margin-bottom: 20px;">
                                    ${pageData.summary || 'ìš”ì•½ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.'}
                                </div>
                                
                                <h4 style="color: #495057; border-bottom: 2px solid #e9ecef; padding-bottom: 10px;">ğŸ“– ì „ì²´ ë‚´ìš©</h4>
                                <div style="line-height: 1.6; color: #495057; max-height: 400px; overflow-y: auto; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                                    ${pageData.content ? pageData.content.replace(/\n/g, '<br>') : 'ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.'}
                                </div>
                            </div>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('í˜ì´ì§€ ëª¨ë‹¬ ì˜¤ë¥˜:', error);
                    const contentEl = document.getElementById('modalContent');
                    contentEl.innerHTML = `
                        <div class="error">
                            í˜ì´ì§€ ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>
                            ${error.message}
                        </div>
                    `;
                }
            }
            
            resetView() {
                if (this.simulation) {
                    this.simulation.alpha(1).restart();
                }
                
                // ì¤Œ ë¦¬ì…‹
                this.svg.transition()
                    .duration(750)
                    .call(d3.zoom().transform, d3.zoomIdentity);
            }
            
            showLoading() {
                this.svg.select("g").selectAll("*").remove();
                this.svg.select("g").append("text")
                    .attr("x", "50%")
                    .attr("y", "50%")
                    .attr("text-anchor", "middle")
                    .attr("dy", "0.35em")
